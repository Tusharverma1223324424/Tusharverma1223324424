<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selectors */
        p{
            border:2px solid red;
        }
        /* Id selectors*/
        #firstpara {
            color: aqua;
        }
        /* Class selectors */
        .redElement {
            color: red;
        }
        
        .bgblue {
            background-color: blue;
        }
        /* Grouping selectors */
        footer, span{
             background-color: chocolate;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">this a simple paragraph to demonstrate css selectors</p>
    <p id="second" class="redElement bgblue">this a another paragraph to demonstrate css selectors</p>
    <div>
        <p>this a yet another paragraph to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>


</body>

</html>
<!-- id are unique 
    # is for indicating a id -->
<!-- class can be multiple -->
<!-- . is for indicating class -->
