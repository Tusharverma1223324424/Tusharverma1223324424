<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>This is a paragraph</p>

    </div>
    <div class="container">
        <p>This is also &nbsp; paragraph</p>
        <!-- &lt; and &gt; is for display of <p> -->
        <!-- &pound; for pound sterling sign -->
        <!-- &copy; for sign  -->
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>pound is written like this &pound;</p>
        <p>pound is written like this &copy;</p>
        <p>pound is written like this &rAarr;</p>
        <p>pound is written like this &frac14;</p>

    </div>
</body>

</html>
